name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout con LFS
        uses: actions/checkout@v4
        with:
          lfs: true          # ‚Üê ESTO ES LO CLAVE
          fetch-depth: 0

      - name: Resolver archivos LFS
        run: |
          git lfs install
          git lfs fetch origin "${{ github.sha }}"
          git lfs checkout

      - name: Deploy a GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .          # sube todo el repo con los GLB reales